<body class="hold-transition register-page">
<div class="register-box">
  <div class="register-logo">
    <a href="../../index2.html"><b>Admin</b>CUCEI-SRG</a>
  </div>

  <div class="register-box-body">
    <p class="login-box-msg">Formulario de Registro de Usuarios.</p>
    <p class="login-box-msg">Coordinación de Servicios Generales/Unidad de Mantenimiento.</p>
      <div class="form-group has-feedback">
        <input type="email" class="form-control" placeholder="Escribe tu correo electrónico"  id="email" name="email" required>
        <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <p style="color: red; text-align: center;">Tu password debe contener al menos 6 caracteres.</p>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Escribe tu password" id="password" name="password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
          <div style="text-align: center;">
          <button type="button" class="btn btn-outline-primary btn-lg" onclick="registrar();">Registrar</button>
        </div>
        <!-- /.col -->
      </div> 
        <!-- <div style="text-align: center;">
           <a href="login.html" class="text-center">Ya tengo una cuenta.</a>
        </div>-->

<script src="https://www.gstatic.com/firebasejs/5.5.5/firebase.js"></script>
<script>
  // Initialize Firebase
  var config = {
    apiKey: "AIzaSyA0DEHXIXxm83tCuyo1ywqWYQxDHC-GAzI",
    authDomain: "cucei-srg.firebaseapp.com",
    databaseURL: "https://cucei-srg.firebaseio.com",
    projectId: "cucei-srg",
    storageBucket: "cucei-srg.appspot.com",
    messagingSenderId: "56958534713"
  };
  firebase.initializeApp(config);

  function registrar(){
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      firebase.auth().createUserWithEmailAndPassword(email,password).then(function(){
          verificar()
      }).catch(function(error){
          var errorCode = error.code;
          var errorMessage = error.message;
          alert("Ha ocurrido un error: "+ errorMessage);
          document.getElementById('email').value = "";
          document.getElementById('password').value = "";
          console.log(errorCode);
          console.log(errorMessage);

      })
  }
  function verificar(){
      var user = firebase.auth().currentUser;
      user.sendEmailVerification().then(function(){
          alert("El correo de verificacion ha sido enviado exitosamente");
          document.getElementById('email').value = "";
          document.getElementById('password').value = "";
      }).catch(function(error){
          alert("Ha ocurrido un error al intentar registrarse");
          document.getElementById('email').value = "";
          document.getElementById('password').value = "";
          console.log(error);
      });
  }
</script>
